<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h1 class="p-2 ms-3 mt-3" style="font-weight: 300;color: brown;">Welcome to your professional community</h1>
      <form class="p-2 ms-2">
        <div id="signin" class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 text-primary">

          <p>Forgot password?</p>
        </div>
        <a href="login.html" style="text-decoration: none;">
          <h6 class="btm">SIgn in</h6>
        </a>
        <div class="d-flex p-3">
          <hr class="w-50 me-3">
          or
          <hr class="w-50 ms-3">
        </div>
        <button type="submit" class="btn btn-outline-dark w-75 rounded-pill p-2" style="margin-left: 70px;"><img
            src="https://th.bing.com/th/id/R.c8bf7c087ca9793d094042845707ffac?rik=fjZN1AYH30vXIw&riu=http%3a%2f%2fpngimg.com%2fuploads%2fgoogle%2fgoogle_PNG19635.png&ehk=ZmsumEtoeJQhKoUzQTZO2TEbYPBu0%2b7EFdjmJ3qljls%3d&risl=&pid=ImgRaw&r=0"
            width="10%" alt=""><span>continue with Google </span></button>
        <button type="submit" class="btn btn-outline-secondary text-dark w-75 rounded-pill p-3 mt-3"
          style="margin-left: 70px;">New to LinkedIn?Join now</button>
      </form>
    </div>
    <div class="col-6 mt-5">
      <img src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4" width="800px" alt="">
    </div>
  </div>
